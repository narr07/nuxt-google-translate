name: Deploy Playground

on:
  push:
    branches:
      - main  # Trigger deployment on pushes to the main branch

  workflow_dispatch:  # Allow manual workflow dispatch

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
     - name: Checkout Code
       uses: actions/checkout@v4

     - name: Enable Corepack
       run: corepack enable

     - name: Setup Node.js
       uses: actions/setup-node@v4
       with:
         node-version: 20

     - name: Install Root Dependencies
       run: npm install

     - name: Install Lucide Icons
       run: npm install lucide-vue-next

     - name: Build Module
       run: npm run dev:prepare

     - name: Build Playground
       run: npm run dev:build

     - name: Generate Playground
       run: npm run dev:generate

     - name: List Generated Files
       run: ls -R playground/.output/public

     - name: Deploy to GitHub Pages
       uses: peaceiris/actions-gh-pages@v4
       with:
         github_token: ${{ secrets.GITHUB_TOKEN }}
         publish_dir: playground/.output/public
